[Main]
Fullscreen            = true ; Использовать полноэкранный режим
UseBalanceSave        = true ; Использовать внесистемную выплату
UseMainMenu           = true ; Использовать главное меню
ChangeProtection      = false ; Включает защиту от размена денег через терминал. По умолчанию выключена.
BalanceSaveMode       = phone ; Режим внесистемной выплаты: phone|code
UsePrint              = false ; Использовать печать квитанций
RestartTimeInMinutes  = 0 ; Перезапуск приложения через указанное число минут. 0 - без перезапуска
CashCollectionReceipt = true ; Печать чека при инкассации купюроприемника.
ResetBalanceOnStart   = false ; Сброс баланса терминала в 0 при старте.
DispenseLimit         = 0 ; Лимит единовременной выплаты. 0 - без ограничения
WatchdogPort          = None ; Порт подключения watchdog-устройства. None, если не используется.
UseOffer              = true ; Показывать оферту
ShowCursor            = true ; Показывать курсор мыши
UsePayTickets         = true ; Использовать меню покупки квитанции в интерфейсе.
UIColor               = 1 ; Цвет интерфейса. 0 - Синий, 1 - Зеленый

[CashDispenser]
DispenserPort  = COM13 ; Порт подключения диспенсера
PurgeOnStart   = true ; Порт подключения диспенсера
Model          = LCDM-1000 ; Модель диспенсера. LCDM1000/LCDM2000/ECDM100/ECDM200/MultiMech/MiniMech/B2B/SP/None
AvailableNotes = 10,50,100,500,1000,5000 ; Список номиналов купюр, доступных к выбору на загрузку кассеты

[CashValidator]
CashValidatorPort     = COM12 ; Порт подключения купюроприемника
CashValidatorProtocol = CCNET ; Протокол взаимодействия. ID003/CCNET/SSP/B2B/ICT

[Printer]
Mode = pos ; Режим печати: pos|win
Font = Arial ; Шрифт при печати в режиме Windows
Size = 10 ; Размер шрифта при печати в режиме Windows

[Service]
CollectKey = None ; Кнопка проведения инкассации. None для выключения инкассации по кнопке.

[Session]
CloseTimeoutAfterPayout = 60 ; Время в секундах после выплаты до 0, по истечении которого сессия будет закрыта
CloseTimeoutAfterGame   = 90 ; Время в секундах после проигрыша до 0, по истечении которого сессия будет закрыта
